<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bored game</title>
    <style>
        html,
        head,
        body {
            margin: 0;
            padding: 25px;
            background-color: #2a2a2a;
        }

        #canvas {
            background-color: #da6052;
        }

        /** Error box for faster debugging :) */
        #error-box {
            color: #fd8080;
            font-weight: 500;
            font-size: 18pt;
            border: 1px solid white;
            padding: 25px;
            margin-top: 20px;
        }

        .error-box-title {
            color: #eee;
            border-bottom: 1px solid grey;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="error-box">
        <span class="error-box-title">Error messages, if any, go here.</span>
    </div>
    <script type="module" src="dist/boredgame.js"></script>
</body>

</html>
